
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Status Board</title>
    <link rel='stylesheet' type='text/css' href='styles/panic.css' />
    <script type='text/javascript' src='javascripts/vendor/jquery-1.5.1.min.js'></script>
    <script type='text/javascript' src='javascripts/vendor/jquery-ui-1.8.14.custom.min.js'></script>
    <script type='text/javascript' src='javascripts/vendor/mustache.js'></script>
    <script type='text/javascript' src='javascripts/pulsate.js'></script>
    <script type='text/javascript' src='javascripts/board.js'></script>
    <script type='text/html', id='row-tmpl'>
        <tr class='{{statusCls}}'>
            <td>{{job}}</td>
            <td>{{health}}</td>
            <td>{{duration}}
                <div class='{{progressBuildCls}}'>
                    <div class='{{progressValueCls}}'/>
                </div>
            </td>
            <td>{{failures}}</td>
        </tr>
    </script>
    <script type='text/html', id='comment-tmpl'>
        <tr class='comment'>
            <td colspan=4>{{comments}}</td>
        </tr>
    </script>
    <script type='text/html', id='header-tmpl'>
        <tr>
            <th>Job Name</th>
            <th>Health</th>
            <th>Duration</th>
            <th>Failures</th>
        </tr>
    </script>
    <style type='text/css'>
      #board {
        width: 100%;
      }

      .hudson {
        width: 100px;
        height: 100px;
        background-color: yellow;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id='board'>
        <table id='grid'></table>
    </div>
  </body>
</html>
